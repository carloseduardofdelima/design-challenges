<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img id="circle-1" src="images/bg-pattern-top.svg" alt="">
  <section>
    <header>

    </header>
    <div class="profile">
      <img src="images/image-victor.jpg" alt="profile">
      <div>
        <h1>Victor Crest</h1>
        <span>26</span>
      </div>
      <span>London</span>
    </div>
    </div>
    <div class="followers">
      <div>
        <strong>80K</strong>
        <span>Followers</span>
      </div>
      <div>
        <strong>803K</strong>
        <span>Likes</span>
      </div>
      <div>
        <strong>1.4K</strong>
        <span>Photos</span> 
      </div>
    </div>
  </section>
  <img id="circle-2" src="images/bg-pattern-bottom.svg" alt="">


 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Carlos Eduardo</a>.
  </div>
</body>
</html>
